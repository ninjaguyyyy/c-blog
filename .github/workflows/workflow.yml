on:
  push:
    branches: [test]
  workflow_dispatch:
    branches: [test]

name: c-blog

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd c-blog/
            git pull
            docker compose down
            docker-compose up --build
